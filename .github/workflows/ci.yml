name: CI

on: [push, pull_request]

jobs:
  main:
    if: "! contains(toJSON(github.event.commits.*.message), '[skip-ci]')"
    name: ${{ matrix.os }} ${{ matrix.build-type }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-latest']
        build-type: ['Release']
    steps:
    - name: Dump GitHub context
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: echo "$GITHUB_CONTEXT"
